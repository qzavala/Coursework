<!DOCTYPE html>

    <title>Grocery List</title>

<body>
  
      <h1 class="q">My Very Organized Grocery List</h1>

        <div class="pegasus">
      
      <h3>Ice Cream</h3>

        <li>cookies and cream</li>
        <li>butter pecan</li>
        <li>snickers</li>
       </ul>
    </div>
    </section>
    <section>  
      <div class="bob">

       <ul>
        <li>carrots</li>
        <li>bell peppers</li>
        <li>broccoli</li>

    </section>
      <img src="https://www.rd.com/wp-content/uploads/2017/10/09_Balanced_Myths-About-Frozen-Food-You-Need-to-Stop-Believing_223395673_Niloo-760x506.jpg" alt="frozen foods">

          <section>

                <li>chips</li>

            <img src="https://www.bhg.com/thmb/qnODK9_j7rgzgd0tB_euSE1dOqI=/1244x0/filters:no_upscale():strip_icc()/food-pantry-shelves-8e01c831-2b2be0d3eade4b9e9ec3c7e7deb27027.jpg" alt="pantry foods">

    </div>
